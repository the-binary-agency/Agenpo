<div class="card w-100 h-100">
    <div class="card-header bg-light">
        Available Balance <br>
        <span class="text-success">N0.00</span>
    </div>
    <div class="card-body">
       <mat-tab-group mat-stretch-tabs dynamicHeight class="example-stretched-tabs">
        <mat-tab label="DEPOSIT">
            <div class="form-group w-70 mt-5">
                <label for="deposit">Amount</label>
                <div class="row">
                    <div class="col-7">
                        <input type="text" name="deposit" id="" class="form-control w-100" placeholder="" aria-describedby="helpId">
                    </div>
                    <div class="col">
                    <button class="btn btn-primary d-block" type="button" aria-label="">MAKE DEPOSIT</button>
                    </div>
                </div>
                <small id="helpId" class="text-muted">Inclusive of N1000.00 transaction fee</small>
            </div>
        </mat-tab>
        <mat-tab label="WITHDRAW">
            <div class="form-group w-70 mt-5">
                <label for="deposit">Amount</label>
                <div class="row">
                    <div class="col-7">
                        <input type="text" name="deposit" id="" class="form-control w-100" placeholder="" aria-describedby="helpId">
                    </div>
                    <div class="col">
                    <button class="btn btn-primary d-block" type="button" aria-label="">WITHDRAW</button>
                    </div>
                </div>
                <small id="helpId" class="text-muted">Inclusive of N1000.00 transaction fee</small>
            </div>
        </mat-tab>
        <mat-tab label="TRANSACTION HISTORY">

            <table mat-table [dataSource]="dataSource" matSort class="w-100">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="resultsLength" [pageSize]="5"></mat-paginator> 
        </mat-tab>
        </mat-tab-group>
    </div>
</div>
