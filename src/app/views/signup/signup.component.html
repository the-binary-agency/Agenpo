<div class="w-md-50 mx-auto mt-5">
    <div class="w-100 text-center p-4 font-weight-bold h1">
        Register
    </div>
    <form [formGroup]="RegisterForm" (ngSubmit)="register(RegisterForm.value)">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
        </div>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.firstName">
                <div class="error-message alert alert-danger" *ngIf="RegisterForm.get('firstName').hasError(validation.type) && (RegisterForm.get('firstName').dirty || RegisterForm.get('firstName').touched)">
                <i class="fa fa-info-circle text-danger"></i> &nbsp; <span class="text-danger">{{ validation.message }}</span>
                </div>
            </ng-container>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
        </div>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.lastName">
                <div class="error-message alert alert-danger" *ngIf="RegisterForm.get('lastName').hasError(validation.type) && (RegisterForm.get('lastName').dirty || RegisterForm.get('lastName').touched)">
                <i class="fa fa-info-circle text-danger"></i> &nbsp; <span class="text-danger">{{ validation.message }}</span>
                </div>
            </ng-container>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" formControlName="username" placeholder="User Name">
        </div>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.username">
                <div class="error-message alert alert-danger" *ngIf="RegisterForm.get('username').hasError(validation.type) && (RegisterForm.get('username').dirty || RegisterForm.get('username').touched)">
                <i class="fa fa-info-circle text-danger"></i> &nbsp; <span class="text-danger">{{ validation.message }}</span>
                </div>
            </ng-container>
        </div>

        <div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Email">
        </div>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email">
                <div class="error-message alert alert-danger" *ngIf="RegisterForm.get('email').hasError(validation.type) && (RegisterForm.get('email').dirty || RegisterForm.get('email').touched)">
                <i class="fa fa-info-circle text-danger"></i> &nbsp; <span class="text-danger">{{ validation.message }}</span>
                </div>
            </ng-container>
        </div>

        <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.password">
                <div class="error-message alert alert-danger" *ngIf="RegisterForm.get('password').hasError(validation.type) && (RegisterForm.get('password').dirty || RegisterForm.get('password').touched)">
                <i class="fa fa-info-circle text-danger"></i> &nbsp; <span class="text-danger">{{ validation.message }}</span>
                </div>
            </ng-container>
        </div>

        <button type="submit" class="btn btn-primary float-right w-md-40" [disabled]="!RegisterForm.valid || loading">
            Submit
            <i class="fa fa-circle-o-notch fa-spin  fa-fw ml-2" *ngIf="loading"></i>
        </button>
    </form>
</div>
