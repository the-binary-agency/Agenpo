<app-header></app-header>
<mat-sidenav-container hasBackdrop="false" [hasBackdrop]="screenWidth < 768">
    <mat-sidenav #sidenav class="mat-elevation-z4" [opened]="screenWidth > 768" [mode]="(screenWidth > 768) ? 'side' : 'over'">
    <mat-nav-list>
    <a mat-list-item routerLink="/" style="height: 0;"></a>
   <a mat-list-item routerLink="/home" routerLinkActive="list-item-active" ><mat-icon class="mr-3">home</mat-icon> Manufacturer </a>
   <a mat-list-item routerLink="/profile" routerLinkActive="list-item-active" ><mat-icon class="mr-3">person_outline</mat-icon> Profile </a>
   <a mat-list-item routerLink="/transactions" routerLinkActive="list-item-active" ><mat-icon class="mr-3">history</mat-icon> Transactions </a>
   <a mat-list-item routerLink="/position" routerLinkActive="list-item-active" ><i class="fa fa-circle-o  mr-3 ml-1 fa-lg" aria-hidden="true"></i> Position </a>
   <a mat-list-item routerLink="/wallet" routerLinkActive="list-item-active" ><mat-icon class="mr-3">account_balance_wallet</mat-icon> Wallet </a>
   <a mat-list-item routerLink="#" routerLinkActive="list-item-active" ><i class="fa fa-sign-out fa-flip-horizontal mr-3 fa-lg" aria-hidden="true"></i> Logout </a>
   <a mat-list-item routerLink="/trader" routerLinkActive="list-item-active" ><mat-icon class="mr-3">home</mat-icon> Trader </a>
</mat-nav-list>
<div class="logo-container d-flex align-items-end">
    <img src="assets/agenpoLogo.png" alt="agenpoLogo" class="w-70 ml-4">
</div>
</mat-sidenav>
<mat-sidenav-content>
    <div class="container-fluid pl-md-5 pr-md-3">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-content>
</mat-sidenav-container>
